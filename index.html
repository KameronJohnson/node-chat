<!DOCTYPE html>
<html>
    <head>
        <title>NodeChat</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div id="container">
            <div id="namesWrapper">
               <h2>NodeChat</h2> 
               <p>Create Username:</p>
               <form id="userNameForm">
                   <input size="35" id="userName">
                   <input type="submit" value="Submit">
               </form>
            </div>
            
            <div id="mainWrapper">
                <h2>NodeChat</h2>
                <div id="chatWrapper">
                    <div id="chatWindow"> </div>
                    <form id ="messageForm">
                        <input size="35" id="message" placeholder="what up?">
                        <input type="submit" value="Woof!">
                    </form>
                </div>
                
                <div id="userWrapper">
                    <div id="users"></div>
                </div>
            </div>
        </div>
    </body>
</html>
